<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5162ff41c4.js" crossorigin="anonymous"></script>

   <title>YouTube video downloader</title>
   <style>
    
    
    body {
  background: rgb(26,171,201);
background: linear-gradient(90deg, rgba(26,171,201,1) 0%, rgba(29,201,253,0.4455128205128205) 50%, rgba(49,188,255,1) 89%);
      }
   
   
   </style>
   
  </head>
    <body>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      
      
       <center> <div class="card text-white bg-dark mb-3" style="max-width: 18rem; margin-top:1.5rem;">
  <div class="card-header"><h1 style="font-size:1.5rem;"><center>YouTube video downloader</center></h1></div>
  <div class="card-body">
     <center><form method="post" action={{ url_for("form") }} style="margin-right:1.5rem; margin-left:1.5rem; margin-top:1.5rem;">
       <input type="text" class="form-control" placeholder="Enter video URL" name="url">
       
        <div class="form-check" style="margin-top: 1.5rem; margin-left: auto;">
  <input class="form-check-input" type="radio" name="res" id="res1" value="high_res" checked>
  <label class="form-check-label" for="res1">
    High Resolution
  </label>
</div>
<div class="form-check" style="margin-top: 0.5rem; margin-left: auto;">
  <input class="form-check-input" type="radio" name="res" id="res2" value="low_res">
  <label class="form-check-label" for="res2">
    Low Resolution
  </label>
   </div>
   
        <p style="margin-top:1.5rem;"><input type="submit" value="Download" class="btn btn-success"></p>
      </form>
      <p> {{ error }} </p></center>
     </div>
   </div> </center>

    </body>
</html>
